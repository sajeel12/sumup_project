{% load static %}
<nav>
  <ul>
    <li><a href="#" class="logo">
        <img  onclick="toggleSidebar()"
          src="{% static 'images/olivepod.webp' %}"
          alt="theolivepodimg">
      </a></li>
    <li><a href="{% url 'dashboard' %}">
        <i class="fas fa-home"></i>
        <span class="nav-item">DashBoard</span>
      </a></li>
    <li><a href="">
        <i class="fas fa-user"></i>
        <span class="nav-item">Donations</span>
      </a></li>
    <li><a href=" {% url 'donors' %} ">
        <i class="fas fa-wallet"></i>
        <span class="nav-item">Donors</span>
      </a></li>
    <li><a href="{% url 'reports' %}">
        <i class="fas fa-chart-bar"></i>
        <span class="nav-item">Reports</span>
      </a></li>
    <li><a href="">
        <i class="fas fa-tasks"></i>
        <span class="nav-item">Campaigns</span>
      </a></li>

    {% if request.user.is_superuser or request.user.is_admin %}

    <li><a href="{% url 'user_management' %}">
        <i class="fas fa-tasks"></i>
        <span class="nav-item">User Accounts</span>
      </a></li>
    {% endif %}

    <li><a href="">
        <i class="fas fa-cog"></i>
        <span class="nav-item">Settings</span>
      </a></li>
    <li><a href="{% url 'devices' %}"">
        <i class="fas fa-cog"></i>
        <span class="nav-item">Devices</span>
      </a></li>
    <li><a href=" {% url 'logout' %} ">
        <i class="fas fa-sign-out-alt"></i>
        <span class="nav-item">Logout</span>
      </a></li>

  </ul>
  <li style="list-style: none;">
    <!-- <i class="fas fa-cog"></i> -->
    <span style="font-size: 14px; margin-left: 10px;">{{username}}</span>
  </li>
</nav>


<script>



  var istoggle = true;
  function toggleSidebar() {
    elem = document.getElementsByTagName('nav')[0];
    if (istoggle) {
      elem.style.width = "90px";
      console.log("is toggle if")
      istoggle = false;
    }
    else {
      elem.style.width = "280px";
      console.log("is toggle else")
      istoggle = true;

    }
  }
</script>
